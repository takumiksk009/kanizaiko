
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>在庫一覧（ダミーデータ表示）</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 20px; color: #2c3e50; margin-top: 60px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; table-layout: fixed; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; font-size: 15px; word-wrap: break-word; }
    th { background-color: #3498db; color: white; }
    input[type="checkbox"] { transform: scale(1.2); }
  </style>
</head>
<body>
  <h1>在庫一覧（ダミー）</h1>
  <table>
    <thead>
      <tr>
        <th>選択</th>
        <th>登録者</th>
        <th>メーカー</th>
        <th>カテゴリ</th>
        <th>現場名</th>
        <th>型式</th>
        <th>個数</th>
        <th>注文日</th>
      </tr>
    </thead>
    <tbody id="inventory-body">
    </tbody>
  </table>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const dummyData = [
        { user: "山田", maker: "リンナイ", category: "給湯器", site: "福島市A", model: "RUF-E2405SAW", qty: 2, date: "2025-07-18" },
        { user: "佐藤", maker: "パロマ", category: "ガスコンロ", site: "福島市B", model: "PA-360WHA", qty: 1, date: "2025-07-17" }
      ];
      const tableBody = document.getElementById("inventory-body");
      dummyData.forEach((item, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td><input type="checkbox" class="select-checkbox" data-id="dummy-${index}"></td>
          <td>${item.user}</td>
          <td>${item.maker}</td>
          <td>${item.category}</td>
          <td>${item.site}</td>
          <td>${item.model}</td>
          <td>${item.qty}</td>
          <td>${item.date}</td>
        `;
        tableBody.appendChild(row);
      });
    });
  </script>
</body>
</html>
